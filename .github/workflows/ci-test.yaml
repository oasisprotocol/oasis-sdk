# NOTE: This name appears in GitHub's Checks API and in workflow's status badge.
name: ci-test

# Trigger the workflow when:
on:
  # A push occurs to one of the matched branches.
  push:
    branches:
      - main
      - stable/*
  # Or when a pull request event occurs for a pull request against one of the
  # matched branches.
  pull_request:
    branches:
      - main
      - stable/*

jobs:

  lint:
    # NOTE: This name appears in GitHub's Checks API.
    name: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Rust
        uses: actions-rs/toolchain@v1

      - name: Unit tests with coverage
        uses: actions-rs/tarpaulin@v0.1
        with:
          version: '0.16.0'
          args: '-- --test-threads 1'
        env:
          # Required as tarpaulin doesn't honor .cargo/config.
          RUSTFLAGS: -C target-feature=+aes,+ssse3

      - name: Upload to codecov.io
        uses: codecov/codecov-action@v1.2.1

      - name: Archive code coverage results
        uses: actions/upload-artifact@v1
        with:
          name: code-coverage-report
          path: cobertura.xml

  typecheck:
    # NOTE: This name appears in GitHub's Checks API.
    name: typecheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js LTS
        uses: actions/setup-node@v2.1.4
        with:
          node-version: "14.x"

      - name: Set up npm
        run: npm install npm@7 -g

      - name: Install Node deps
        working-directory: client-sdk/ts-web
        run: npm ci

      - name: Prepare ts-web/core
        working-directory: client-sdk/ts-web/core
        run: npm run-script prepare

      - name: Check ts-web/core playground
        working-directory: client-sdk/ts-web/core
        run: npm run-script check-playground

      - name: Prepare ts-web/signer-ledger
        working-directory: client-sdk/ts-web/signer-ledger
        run: npm run-script prepare

      - name: Check ts-web/signer-ledger playground
        working-directory: client-sdk/ts-web/signer-ledger
        run: npm run-script check-playground

      - name: Prepare ts-web/rt
        working-directory: client-sdk/ts-web/rt
        run: npm run-script prepare

      - name: Check ts-web/rt playground
        working-directory: client-sdk/ts-web/rt
        run: npm run-script check-playground

  e2e-ts-web-core:
    # NOTE: This name appears in GitHub's Checks API.
    name: e2e-ts-web-core
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download artifacts
        run: cd client-sdk/ts-web/core/playground && ./download-artifacts.sh

      - name: Pull Docker images
        run: cd client-sdk/ts-web/core/playground && ./pull-images.sh

      - name: Start network
        run: cd client-sdk/ts-web/core/playground && ./sample-run-network.sh &

      - run: sleep 6

      - name: Check for node socket
        run: test -e /tmp/oasis-net-runner-sdk-core/net-runner/network/validator-0/internal.sock

      - name: Start proxy
        run: cd client-sdk/ts-web/core/playground && ./sample-run-envoy-docker.sh &

      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          project: core
          start: cd core && npm run playground
          working-directory: client-sdk/ts-web
