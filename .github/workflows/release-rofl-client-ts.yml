name: Publish to npm (rofl-client/ts)

on:
  push:
    tags:
      - "rofl-client/ts/v[0-9]+.[0-9]+.[0-9]+*"

permissions:
  id-token: write
  contents: read

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24.x"
          registry-url: "https://registry.npmjs.org"

      - name: Install deps
        working-directory: rofl-client/ts
        run: npm ci --foreground-scripts

      - name: Build
        working-directory: rofl-client/ts
        run: npm run build

      - name: Publish
        working-directory: rofl-client/ts
        run: npm publish --access public
